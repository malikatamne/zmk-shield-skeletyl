manifest:
  defaults:
    remote: urob
    revision: v0.2 # Pin everything to v0.2 
  
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
    - name: s6t
      url-base: https://github.com/s6t
  
  
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml


    - name: zmk-shield-skeletyl
      remote: s6t
      revision: main

    - name: zmk-adaptive-key
      path: modules/zmk/adaptive-key
    - name: zmk-auto-layer
      path: modules/zmk/auto-layer
    - name: zmk-helpers
      path: modules/zmk/helpers
    - name: zmk-leader-key
      path: modules/zmk/leader-key
    - name: zmk-tri-state
      path: modules/zmk/tri-state


  self:
    path: config
